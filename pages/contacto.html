        <!--Empieza el formulario-->
        <div class="contenido">
            <form action="" class="sectionContacto" >
                <fieldset class="sectionContacto__formulario">
                    <legend class="sectionContacto__titulos">Infromación Personal</legend>
                    <label for="nombreUsuario"></label>
                    <input type="text" placeholder="Ingrese su nombre" id="nombreUsuario">
                <br>
                <br>
                    <label for="Apellido"></label>
                    <input type="text"placeholder="Ingrese su apellido"id="Apellido">
                <br>
                <br>
                    <label for="Edad"></label>
                    <input type="text"placeholder="Edad"id="Edad">
                <br>
                <br>
                    <label for="Consultas"></label>
                    <input type="text"placeholder="Escribinos tus consultas"id="Consultas">
                </fieldset>
                <br>
                <fieldset>
                    <legend class="sectionContacto__titulos">Sexo</legend>
                        M <input type="radio"name="sexo" value="masculino">
                        <br>
                        F <input type="radio"name="sexo" value="femenino">
                        <br>
                        Prefiero no decir <input type="radio"name="sexo"value="no dice">
                        <br>
                </fieldset>
                <br>
                <fieldset>
                    <legend class="sectionContacto__titulos">¿Tenés presupuesto definido?</legend>
                        <select name="Presupuesto definido" id="">
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                        <option value="Presupuesto Libre">Presupuesto libre</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend class="sectionContacto__texto">
                        <textarea name="" id="" cols="30" rows="10" >Dejanos tus comentarios</textarea>
                    </legend>
                </fieldset>
                    <br>
                    <input class="sectionContacto__botones" class="boton" type="submit">
                    <input class="sectionContacto__botones" class="boton" type="reset">
            </form>
            <!--Termina el formulario-->
            <br>
        </div>
        <!--Empieza el footer-->
            <footer>

                <div class="logos">
